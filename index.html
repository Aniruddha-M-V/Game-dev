<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABYSS ASSAULT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">ABYSS ASSAULT</h1>
        <div id="start-screen">
        <div id="instructions">
            <h3>GAME INSTRUCTIONS</h3>
            <div class="controls">
                <p><strong>‚Üë ‚Üì</strong> Move Up/Down</p>
                <p><strong>SPACE</strong> Shoot</p>
                <p><strong>R</strong> Restart (when game over)</p>
            </div>
            <div class="info">
                <p>üéØ <strong>Goal:</strong> Score Maximum points in 30 seconds</p>
                <p>‚≠ê <strong>Moon Fish:</strong> Grants power-up mode</p>
                <p>üçÄ <strong>Lucky Fish:</strong> Refills ammo & power-up</p>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn" id="start-button" aria-label="Start Game"><span></span><p data-start="good luck!" data-text="start!" data-title="play game"></p></button>
        </div>
    </div>
    </div>
    
    <canvas id="canvas1"></canvas>
    <!-- characters -->
     <img src="assets/player.png" id="player" alt="player">
     <img src="assets/angler1.png" id="angler1" alt="angler1">
     <img src="assets/angler2.png" id="angler2" alt="angler2">
     <img src="assets/lucky.png" id="lucky" alt="lucky">
     <img src="assets/hivewhale.png" id="hivewhale" alt="hivewhale">
     <img src="assets/drone.png" id="drone" alt="drone">
     <img src="assets/bulbwhale.png" id="bulbwhale" alt="bulbwhale">
     <img src="assets/moonfish.png" id="moonfish" alt="moonfish">
     <img src="assets/stalker.png" id="stalker" alt="stalker">
     <img src="assets/razorfin.png" id="razorfin" alt="razorfin">

     <!-- props -->
    <img src="assets/projectile.png" id="projectile" alt="projectile">
    <img src="assets/gears.png" id="gears" alt="gears">
    <img src="assets/smokeExplosion.png" id="smokeExplosion" alt="smokeExplosion">
    <img src="assets/fireExplosion.png" id="fireExplosion" alt="fireExplosion">
    <img src="assets/shield.png" id="shield" alt="shield">
    <img src="assets/fireball.png" id="fireball" alt="fireball">

    <!-- environment -->
    <img src="assets/layer1.png" id="layer1" alt="background">
    <img src="assets/layer2.png" id="layer2" alt="background">
    <img src="assets/layer3.png" id="layer3" alt="background">
    <img src="assets/layer4.png" id="layer4" alt="background">

    <!-- sounds -->
    <audio src="assets/powerup.wav" id="powerup"></audio>
    <audio src="assets/explosion.wav" id="explosion"></audio>
    <audio src="assets/hit.wav" id="hit"></audio>
    <audio src="assets/powerdown.wav" id="powerdown"></audio>
    <audio src="assets/shield.wav" id="shieldSound"></audio>
    <audio src="assets/shot.wav" id="shot"></audio>
    <audio src="assets/youWin.wav" id="youWin"></audio>
    <audio src="assets/youLose.wav" id="youLose"></audio>


    <script src="scripts.js"></script>
</body>

</html>
